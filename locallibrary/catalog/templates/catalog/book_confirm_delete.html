{% extends "base_generic.html" %}

{% block content %}
    <h1>Delete Book</h1>

    <p>Are you sure you want to delete the book: {{book.title}}?</p>

    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete">
    </form>

    <button type="button">
        <a href="{% url 'books' %} ">Cancel</a>
    </button>
{% endblock %}
